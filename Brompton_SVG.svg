<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<?xml-stylesheet href="M19.css" type="text/css"?>
		
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="724" height="960" viewBox="0, 0, 724, 960">

 <defs>
    <marker id="markerCircle" markerWidth="8" markerHeight="8" refx="5" refy="5">
        <circle cx="5" cy="5" r="5" style="stroke: none; fill:#000000;"/>
    </marker>

    <marker id="markerArrow" markerWidth="10" markerHeight="10" refX="20" refY="5.5"
           orient="auto">
        <path d="M0,0 l0,10 l10,-5 z" style="fill: #000000;" />
    </marker>
</defs>
		
  <g id="StateMachine">
	
		<g id="stateTransitions" stroke="black" stroke-width="1" fill="none" style="marker-end: url(#markerArrow);" >
		<desc> all State Transition lines </desc>
			<g id = "hub-transitions">
				<g id ="hub-pedal">
					<g id="hub-up">
						<path d="M 100,100 q -55,75 0,150"/> 
						<path d="M 100,250 q -55,75 0,150"/> 
						<path d="M 100,175 q -55,75 0,150"/> 
						<path d="M 100,325 q -55,75 0,150"/>
					</g>
					<g id="hub-down">
						<path d="M 100,475 q 55,-75 0,-150"/> 
						<path d="M 100,325 q 55,-75 0,-150"/> 
						<path d="M 100,400 q 55,-75 0,-150"/> 
						<path d="M 100,250 q 55,-75 0,-150"/>
					</g>
				</g>
			</g>
			
			<g id="derr-transitions">
				<g id = "derr-up">
					<path d="M300, 100 q -40,37.5 0, 75" />
					<path d="M300, 250 q -40,37.5 0, 75" />
					<path d="M300, 400 q -40,37.5 0, 75" />
				</g>
				<g id = "derr-down">
					<path d="M300, 475 q 40,-37.5 0, -75" />
					<path d="M300, 325 q 40,-37.5 0, -75" />
					<path d="M300, 175 q 40,-37.5 0, -75" />
				</g>
			</g>

			<g id="pedal-transitions">
				<path d="M 100,100 q 100,-45 200,0" />
				<path d="M 300,100 q -100,45 -200,0" />
				
				<path d="M 100,175 q 100,-45 200,0" />
				<path d="M 300,175 q -100,45 -200,0" />
				
				<path d="M 100,250 q 100,-45 200,0" />
				<path d="M 300,250 q -100,45 -200,0" />	
				
				<path d="M 100,325 q 100,-45 200,0" />
				<path d="M 300,325 q -100,45 -200,0" />
				
				<path d="M 100,400 q 100,-45 200,0" />
				<path d="M 300,400 q -100,45 -200,0" />				

				<path d="M 100,475 q 100,-45 200,0" />
				<path d="M 300,475 q -100,45 -200,0" />				
				
			</g>
			
		</g>
		
		<g id="stateCircles" stroke="black" stroke-width="3" fill="grey" >
		  <desc>Two columns of 6 state circles</desc>
		  <desc>Individual IDs allow class changes to alter display</desc>
		  <circle class="stateCircle stateCircleLeft" id="P1" cx="100" cy="100" r="10"/>
		  <circle class="stateCircle stateCircleLeft" id="P2" cx="100" cy="175" r="10"/>
		  <circle class="stateCircle stateCircleLeft" id="P3" cx="100" cy="250" r="10"/>
		  <circle class="stateCircle stateCircleLeft" id="P4" cx="100" cy="325" r="10"/>
		  <circle class="stateCircle stateCircleLeft" id="P5" cx="100" cy="400" r="10"/>
		  <circle class="stateCircle stateCircleLeft" id="P6" cx="100" cy="475" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP1" cx="300" cy="100" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP2" cx="300" cy="175" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP3" cx="300" cy="250" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP4" cx="300" cy="325" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP5" cx="300" cy="400" r="10"/>
		  <circle class="stateCircle stateCircleRight" id="NP6" cx="300" cy="475" r="10"/>	
		</g>
		
		<g id="threeSpeedLever" stroke-width="3" fill="yellow">
		<desc> my three-speed gear change </desc>
		  <circle class = "G3" id="G31" cx="400" cy="200" r="20"/>
		  <text class="gearText" x="400" y="200">1</text>
		  <circle class = "G3" id="G32" cx="400" cy="300" r="20"/>
  		  <text class="gearText" x="400" y="300">2</text>
		  <circle class = "G3" id="G33" cx="400" cy="400" r="20"/>
  		  <text class="gearText" x="400" y="400">3</text>
		</g>
		
				<g id="threeSpeedLever" stroke-width="3" fill="yellow">
		<desc> my two-speed gear change </desc>
		  <circle id="G21" cx="560" cy="250" r="20"/>
		  <circle id="G22" cx="560" cy="350" r="20"/>
		</g>

		
  </g>
</svg>


